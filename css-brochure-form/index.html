<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>CSS Challenge - Brochure Form</title>
  <link rel="stylesheet" href="fonts.css">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h2> LEARN MORE </h2>
  <form>

    <div class="email">
      <label for="email">
        COMPANY EMAIL
      </label>
      <br>
      <input id="email" type="text" maxlength="30" placeholder="sally@company.co">
    </div>

    <br>


    <div class="name">
      <label for="name">
        NAME
      </label>
      <br>
      <input id="name" type="text" maxlength="30" placeholder="Sally Smith">
    </div>

    <br>


    <div class="location">
      <label for="location">
        WHERE ARE YOU HIRING
      </label>
      <br>
      <input id="location" type="text" maxlength="40" placeholder="City,Country">
    </div>

    <br>


    <div class="amount">
      <label for="amount">
        HOW MANY ENGINEERS ARE YOU HIRING IN THE NEXT 6 MONTHS?
      </label>
      <br>
      <select name="amount" id="amount">
        <option value="1-2"> 1-2 Engineers </option>
        <option value="3-4">3-4 Engineers </option>
        <option value="5-6">5-6 Engineers </option>
        <option value="6+">6+ Engineers </option>
      </select>
    </div>


    <input type="submit" class="submit" value="Submit" />
  </form>

</body>
</html>
