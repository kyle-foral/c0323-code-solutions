<!DOCTYPE html>
<html lang="en">
<head>
  <title> HTML FORMS </title>
</head>
<body>
  <h1> Coding form! </h1>
  <p> Email <br>
    <input type="text" name="email" maxlength="30">
  </p>
  <p>Why is coding cool?</p>
  <select name="reason">
    <option value="Select an option"> Select an option </option>
    <option value="Because it's interesting">Because it's interesting </option>
    <option value="Becuase it's fun">Because it's fun </option>
    <option value="Because it's powerful">Because it's powerful </option>
  </select>
  <p> Favorite Language (choose one) <br>
    <input type="radio" name="language" value="Javascript" /> Javascript
    <input type="radio" name="language" value="HTML" /> HTML
    <input type="radio" name="language" value="CSS" /> CSS
  </p>

  <p> Would you like to dign up for more information
    <br>
    <input type="checkbox" name="signup" value="yes" /> Sign me up!
  </p>
  <p> Comments </p>
  <textarea name="comments" cols="30" rows="10"> </textarea>
  <br>

  <input type="submit" value="submit"/>


</body>

</html>
