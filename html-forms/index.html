<!DOCTYPE html>
<html lang="en">
<head>
  <title> HTML FORMS </title>
</head>
<body>
  <form>
    <h1> Coding form! </h1>
    <p>
      <label> Email <br>
        <input type="text" name="email" maxlength="30">
      </label>
    </p>

    <p>
      <label> Why is coding cool? <br>
        <select name="reason">
          <option value="Select an option"> Select an option </option>
          <option value="Because it's interesting">Because it's interesting </option>
          <option value="Becuase it's fun">Because it's fun </option>
          <option value="Because it's powerful">Because it's powerful </option>
        </select>
      </label>
    </p>

    <p>
      Favorite Language (choose one) <br>
      <label>
        <input type="radio" name="language" value="Javascript" /> Javascript
      </label>
      <label>
        <input type="radio" name="language" value="HTML" /> HTML
      </label>
      <label>
        <input type="radio" name="language" value="CSS" /> CSS
      </label>
    </p>

    <p>
      <label>Would you like to dign up for more information <br>
        <input type="checkbox" name="signup" value="yes" /> Sign me up!
      </label>
    </p>

    <p>
      <label> Comments <br>
        <textarea name="comments" cols="30" rows="10"> </textarea>
      </label>
    </p>

    <input type="submit" value="Submit"/>

  </form>
</body>

</html>
